<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thermostat</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
      <script src="jquery-3.1.1.min.js"></script>


<div id="wrapper">
  <h1>Thermostat</h1>
  <div class="holder">
    <ul class="display">
      <li><p>Power mode:</p></li>
      <li><p>on</P></li>
      <li><p>Toggle</p></li>
    </ul>
  </div>

  <div class="holder">
    <ul class="display">
      <li><p>Current Temperatur:</p></li>
      <li><p>20</P></li>
    </ul>
  </div>

  <div class="holder">
    <ul class="display">
      <li><p>Temperature:</p></li>
      <li><p><button id="minus">-</button></p></li>
      <li><p><button id="plus">+</button></p></li>
    </ul>
  </div>

  <div class="holder">
    <ul class="display">
      <li><p>Reset thermostat:</p></li>
      <li><p><button id="reset">Reset</button></p></li>
    </ul>
  </div>

  <div class="holder">
    <ul class="display">
      <li><p>Current energy usage:</p></li>
      <li><p id="energy-usage">Low-usage</P></li>
    </ul>
  </div>
</div>
<script src="./src/thermostat.js"></script>
<script src="testing.js"></script>
</body>

</html>
